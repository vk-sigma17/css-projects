<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application <span>(web)</span> </h1>
        <form action="/action.php">
            <div class="form_content">

                <div class="form_control">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter First Name...">
                </div>
                <div class="form_control">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter Last Name...">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="text" id="lname" placeholder="Enter Email...">
                </div>
                <div class="form_control">
                    <label for="job_role"> Job Role </label>
                    <select id="job_role" name="job_role">
                      <option value="">Select Job Role</option>
                      <option value="frontend">Frontend Developer</option>
                      <option value="backend">Backend Developer</option>
                      <option value="full_stack">Full Stack Developer</option>
                      <option value="ui_ux">UI UX Designer</option>
                    </select>
                  </div>
                  
        
                <div class="form_control text_area" >
                    <label for="text_area">Enter Adress</label>
                    <textarea placeholder="Enter Adress" name="" id="text_area" cols="30" rows="1"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">Enter City</label>
                    <input type="text" id="city" placeholder="Enter city">
                </div>
                <div class="form_control">
                    <label for="pincode">Enter Pincode</label>
                    <input type="number" inputmode="numeric" maxlength="6" id="pincode" placeholder="Enter pincode">
                </div>
                <div class="form_control">
                    <label for="date">Start Date</label>
                    <input  type="date" id="date" value="2024-02-16">
                </div>
                <div class="form_control">
                    <label for="upload">Upload Cv</label>
                    <input type="file" id="upload" name="upload">
                </div>
            </div>
            <div class="btn_container">
                <button type="submit">Apply  Now</button>
            </div>

        </form>
        
    </div>
</body>
</html>
